<div class="hero-wrap hero-bread" style="background-image: url('../../../assets/homecss/images/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-0 bread">Collection</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Product</span></p>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section bg-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"
        *ngFor="let product of listProduct| paginate: { itemsPerPage: 8, currentPage: p }">
        <div class="product">
          <a href="#" class="img-prod"><img class="img-fluid" src="../../../assets/homecss/images/{{product.thumbai}}"
              alt="Colorlib Template"></a>
          <div>
            <h3><a href="#">
                {{product.name}}</a></h3>
            <div class="d-flex row">
              <div class="pricing col-md-6">
                <p class="price"><span>${{product.price}}.00</span></p>
              </div>
              <div class="rating col-md-6" style="text-align: center;">
                <p class="text-right">
                  <span class="ion-ios-star-outline"></span>
                  <span class="ion-ios-star-outline"></span>
                  <span class="ion-ios-star-outline"></span>
                  <span class="ion-ios-star-outline"></span>
                  <span class="ion-ios-star-outline"></span>
                </p>
              </div>
            </div>
            <hr>
            <p class="bottom-area d-flex" >
              <a href="#" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
              <a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="text-align: center;">
      <div class="col-md-12">
        <pagination-controls (pageChange)="p =$event" maxSize="5" directionLinks="true" autoHide="true"
          responsive="true" previousLabel="Trước" nextLabel="Kế tiếp"></pagination-controls>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section-parallax">
  <div class="parallax-img d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h1 class="big">Subscribe</h1>
          <h2>Subcribe to our Newsletter</h2>
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <div class="form-group d-flex">
                  <input type="text" class="form-control" placeholder="Enter email address">
                  <input type="submit" value="Subscribe" class="submit px-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
